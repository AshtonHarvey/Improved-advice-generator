<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src\images\favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="src\scss\index.scss" />
  </head>
  <body>
    <header>
      <h1>Advice Generator</h1>
    </header>
    <main>
      <div id="advice-output-container">
        <p id="advice-id-number">Advice id #</p>
        <p id="advice-text">
          Instructions: <br />
          <br />
          Use the Search with and empty field to get random advice, numbers to
          search for a specific advice, or Enter text to search for advice with
          specific words
        </p>
      </div>
      <div id="advice-input-container">
        <div class="input-container">
          <input type="text" id="advice-input-field" />
          <div id="button-container">
            <button class="button" id="advice-search-button">&#9658</button>
            <button class="button" id="advice-clear-button">X</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ashton Harvey</a>.
      </div>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
